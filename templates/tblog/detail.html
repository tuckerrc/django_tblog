{% extends "base.html" %}

{% block title %}{{ post.title|escape }} | Blog{% endblock %}

<h1>{{ post.title }}</h1>
<p><em>{{ post.pub_date|date:"F j, Y"}}</em></p>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<div class="tblog_content">
  {{ post.body|linebreaks }}
</div>
