{% if latest_post_list %}

<div class="tblog_list">
  {% for post in latest_post_list %}
    <h2><a href="{% url 'posts:detail' post.id %}">{{ post.title }}</a></h2>
    <p><em>{{ post.pub_date|date:"F j, Y" }}</em></p>
    <p>{{ post.summary }}<a href="{% url 'posts:detail' post.id %}">read more.</a</p>
  {% endfor %}
</div>

{% else %}
  <p>No posts found.</p>
{% endif %}
